<html>
	<head>
		<title>MSE Set Hub</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<script title="root">
		const rootPath = ".";
	</script>
	<style>
	@font-face {
	  font-family: 'Beleren Small Caps';
	  src: url('./resources/beleren-caps.ttf');
	}
	body {
		background-image: linear-gradient(to top, #ffdde1, #ee9ca7);
		background-attachment: fixed;
		overscroll-behavior: none;
		font-family: 'Helvetica', 'Arial', sans-serif;
		display: grid;
	}
	.selects {
		position: absolute;
	}
	.item-container {
		height: auto;
		display: grid;
		justify-self: center;
		align-self: center;
	}
	.item-container .banner {
		max-width: 500px;
		max-height: 200px;
		display: block;
		margin: auto;
		padding: 20px 0;
	}
	select {
		position: absolute;
		text-align: center;
		font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
		font-weight: 500;
		cursor: pointer;
		background-color: #F3F3F3;
	}
	input {
		width: 100%;
		max-width: 700px;
		margin: auto;
		height: 50px;
		font-size: 24px;
		color: #171717;
		background-color: #f3f3f3;
		border: 1px solid #d9d9d9;
		border-radius: 2px;
		padding-left: 10px;
		padding-right: 10px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	input:focus {
		outline-color: #171717;
	}
	.two-part-grid {
		width: 100%;
		max-width: 700px;
		margin: auto;
		display: grid;
		grid-template-columns: 1fr 1fr;
		gap: 20px;
		justify-items: center;
	}
	.two-part-grid p {
		width: 100%;
		text-align: center;
		padding-bottom: 8px;
		font-size: 24px;
		font-weight: bolder;
		font-family: 'Georgia';
		margin: 0;
	}
	.container p {
		padding: 11px 0px;
	}
	.preview-container {
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		gap: 2px;
		justify-items: center;
		align-items: center;
		padding-bottom: 10px;
	}
	.set-group {
		font-family: Beleren Small Caps;
		font-size: 18px;
		width: 100%;
		margin-bottom: 10px;
		border-bottom: 2px solid #171717;
	}
	.button-grid {
		display: grid;
		margin: auto;
		grid-template-columns: repeat(3, 1fr);
		gap: 20px;
		padding-top: 10px;
		padding-bottom: 20px;
	}
	.button-grid button {
		background-color: #171717;
		border: none;
		color: #f3f3f3;
		border-radius: 5px;
		cursor: pointer;
		font-size: 15px;
		width: 150px;
		height: 35px;
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 5px;
	}
	button:hover {
		background-color: #000000;
		border: 1px solid #f3f3f3;
	}
	.btn-img {
		width: 24px;
	}
	.container {
		height: fit-content;
		align-self: center;
	}
	.card-container {
		background: #f3f3f3;
		width: 90%;
		border: 1px solid #d5d9d9;
		border-top: 3px solid #171717;
		border-bottom: 3px solid #171717;
		border-radius: 6px;
		display: grid;
		justify-items: center;
		gap: 8px;
		padding-top: 8px;
		padding-bottom: 8px;
		height: fit-content;
	}
	.card-container p {
		border-bottom: 1px solid #898989;
	}
	.card-container a {
		width: 70%;
	}
	.card-container img {
		width: 100%;
		display: block;
		margin: auto;
		border-radius: 3.733% / 2.677%;
	}
	.set-icon-container {
		font-family: 'Beleren Small Caps';
		font-size: 12px;
		text-align: center;
		display: grid;
		justify-items: center;
		align-items: center;
		gap: 2px;
		width: 100%;
		height: 100%;
	}
	.set-icon-container a {
		text-decoration: none;
		color: #171717;
		height: 100%;
	}
	.set-icon {
		height: 60px;
		display: grid;
		align-items: center;
		justify-items: center;
	}
	.set-icon img {
		width: 60px;
	}
	.set-icon-name {
		min-height: 30px;
	}
	@media ( max-width: 750px ) {
		.item-container {
			width: 95%;	
		}
		.search-grid {
			width: 95%;
		}
		.two-part-grid p {
			font-size: 18px;
		}
	}
	</style>
	<body>
		<div class="selects" id="selects">
			<select id="color-select" onchange="setGradient()">
			</select>
		</div>
		<div class="item-container">
			<img class="banner" src="img/banner.png"></img>
			<input type="text" inputmode="search" placeholder="Search ..." autofocus="autofocus" name="search" id="search" spellcheck="false" autocomplete="off" autocorrext="off" spellcheck="false">
			<div class="button-grid">
				<button onclick="goToSets()"><img src="img/sets.png" class="btn-img">All Sets</button>
				<button onclick="goToDeckbuilder()"><img src="img/deck.png" class="btn-img">Deckbuilder</button>
				<button onclick="randomCard()"><img src="img/random.png" class="btn-img">Random Card</button>
			</div>
			<div class="two-part-grid">
				<div class="container" id="preview-container">
					<p>Preview Galleries</p>
										<div class="set-group">Dazon Bloc</div>
							<div class="preview-container">
		<div class="set-icon-container">
									<a href="previews/DCO"><div class="set-icon"><img src="sets/DCO-files/icon.png" title="Dazon: Cosmic Outcasts"></img></div>
									<div class="set-icon-name">Dazon: Cosmic Outcasts</div></a>
								</div>
				<div class="set-icon-container">
									<a href="previews/DSW"><div class="set-icon"><img src="sets/DSW-files/icon.png" title="Dazon: Splintered Worlds"></img></div>
									<div class="set-icon-name">Dazon: Splintered Worlds</div></a>
								</div>
									</div>
							<div class="set-group">Misc</div>
							<div class="preview-container">
		<div class="set-icon-container">
									<a href="previews/SHS"><div class="set-icon"><img src="sets/SHS-files/icon.png" title="A Shattered Sword"></img></div>
									<div class="set-icon-name">A Shattered Sword</div></a>
								</div>
									</div>
							<div class="set-group">Card Contests</div>
							<div class="preview-container">
		<div class="set-icon-container">
									<a href="previews/CC01"><div class="set-icon"><img src="sets/CC01-files/icon.png" title="Voyager Card Contest 1 — Aanginer"></img></div>
									<div class="set-icon-name">Voyager Card Contest 1 — Aanginer</div></a>
								</div>
				<div class="set-icon-container">
									<a href="previews/MC25"><div class="set-icon"><img src="sets/MC25-files/icon.png" title="Aaanginer MC25 Submission"></img></div>
									<div class="set-icon-name">Aaanginer MC25 Submission</div></a>
								</div>
				<div class="set-icon-container">
									<a href="previews/MSY"><div class="set-icon"><img src="sets/MSY-files/icon.png" title="Aanginer MSEM Mystery Community Slots"></img></div>
									<div class="set-icon-name">Aanginer MSEM Mystery Community Slots</div></a>
								</div>
									</div>
		
				</div>
				<div class="card-container" id="cotd-image">
					<p>Card of the Day</p>
				</div>
			</div>
		</div>
		<script>
			const delay = ms => new Promise(res => setTimeout(res, ms));
			let gradients = [];
			let card_list_arrayified = [];
			let specialchars = "";
			let initial_gradient = true;

			document.addEventListener("DOMContentLoaded", async function () {
				try {
					const response = await fetch(rootPath + '/resources/gradients.json');
					raw_gradients = await response.json();
				}
				catch(error) {
					console.error('Error:', error);
				}

				gradients = raw_gradients.gradients;
				prepareGradients();

				await fetch(rootPath + '/lists/all-cards.json')
					.then(response => response.json())
					.then(json => {
						card_list = json;
				}).catch(error => console.error('Error:', error));

				await fetch(rootPath + '/resources/replacechars.txt')
					.then(response => response.text())
					.then(text => {
						specialchars = text; 
				}).catch(error => console.error('Error:', error));

				card_list_arrayified = card_list.cards;

				let all_tags = new Set();
				card_list_arrayified.forEach(card => {
					if (card.notes) {
						const tagMatches = card.notes.matchAll(/!tag(?:<\w+>)?\s+([^\s\n\b]+)/g);
						for (const match of tagMatches) {
							all_tags.add(match[1]);
						}
					}
				});

				const searchInput = document.getElementById("search");
				const tagDropdown = document.getElementById("tag-dropdown");

				// Create a mirror element for position calculation
				const mirror = document.createElement("div");
				Object.assign(mirror.style, {
					position: "absolute",
					visibility: "hidden",
					whiteSpace: "pre",
					font: getComputedStyle(searchInput).font,
					padding: "0", // No padding for pure text measurement
					border: "none",
					boxSizing: "content-box"
				});
				document.body.appendChild(mirror);

				if (searchInput && tagDropdown) {
					tagDropdown.style.width = "auto";
					tagDropdown.style.minWidth = "75px";
					tagDropdown.style.maxWidth = "300px";
					tagDropdown.style.maxHeight = "200px";
					tagDropdown.style.overflowY = "auto";

					const updateDropdown = function() {
						const value = searchInput.value;
						const cursorPosition = searchInput.selectionStart;
						
						// Find the tag: prefix immediately preceding the cursor
						const lastTagIndex = value.substring(0, cursorPosition).lastIndexOf("tag:");
						
						if (lastTagIndex !== -1) {
							const queryStart = lastTagIndex + 4;
							const query = value.substring(queryStart, cursorPosition);
							
							if (!query.includes(" ")) {
								const filteredTags = Array.from(all_tags).filter(tag => tag.toLowerCase().startsWith(query.toLowerCase())).sort();
								if (filteredTags.length > 0) {
									tagDropdown.innerHTML = "";
									filteredTags.forEach(tag => {
										const div = document.createElement("div");
										div.innerText = tag;
										div.style.padding = "5px 10px";
										div.style.cursor = "pointer";
										div.style.whiteSpace = "nowrap";
										div.onmouseover = () => div.style.background = "#f0f0f0";
										div.onmouseout = () => div.style.background = "white";
										div.onclick = () => {
											const newValue = value.substring(0, queryStart) + tag + " " + value.substring(cursorPosition);
											searchInput.value = newValue;
											tagDropdown.style.display = "none";
											searchInput.focus();
											const newCursorPos = queryStart + tag.length + 1;
											searchInput.setSelectionRange(newCursorPos, newCursorPos);
										};
										tagDropdown.appendChild(div);
									});

									// Calculate position
									mirror.textContent = value.substring(0, lastTagIndex + 4);
									const textWidth = mirror.getBoundingClientRect().width;
									const inputPaddingLeft = parseFloat(getComputedStyle(searchInput).paddingLeft) || 0;
									
									tagDropdown.style.left = Math.min(textWidth + inputPaddingLeft, searchInput.offsetWidth - tagDropdown.offsetWidth) + "px";
									tagDropdown.style.display = "block";
									return;
								}
							}
						}
						tagDropdown.style.display = "none";
					};

					searchInput.addEventListener("input", updateDropdown);
					searchInput.addEventListener("click", updateDropdown);
					searchInput.addEventListener("keyup", updateDropdown);

					document.addEventListener("click", function(e) {
						if (e.target !== searchInput && e.target !== tagDropdown) {
							tagDropdown.style.display = "none";
						}
					});
				}

				card_list_cleaned = [];

				for (const card of card_list_arrayified)
				{
					let card_stats = [];

					for (var key in card)
					{
						if (isNaN(card[key]))
						{
							card_stats[key] = card[key].toLowerCase();
						}
						else
						{
							card_stats[key] = card[key];
						}
					}

					if (!card_stats.shape.includes("token") && !card_stats.type.includes("basic"))
					{
						card_list_cleaned.push(card);
					}
				}

				const cotd = reallyRand(card_list_cleaned.length);
				const card_stats = card_list_cleaned[cotd];

				const a = document.createElement("a");

				const url = new URL(rootPath + '/card', window.location.origin);
				const params = {
					set: card_stats.set,
					num: card_stats.number,
					name: card_stats.card_name
				}
				for (const key in params) {
					url.searchParams.append(key, params[key]);
				}
				a.href = url;

				const img = document.createElement("img");
				img.id = "cotd";

				if ("position" in card_stats)
				{
					img.src = rootPath + '/sets/' + card_stats.set + '-files/img/' + card_stats.position + (card_stats.shape.includes('double') ? '_front' : '') + '.' + card_stats.image_type;
				}
				else
				{
					img.src = rootPath + '/sets/' + card_stats.set + '-files/img/' + card_stats.number + '_' + card_stats.card_name + (card_stats.shape.includes('double') ? '_front' : '') + '.' + card_stats.image_type;
				}

				a.append(img);
				document.getElementById("cotd-image").append(a);

				do {
					await delay(100);
				}
				while (!isImageOk(document.getElementById("cotd")));
				document.getElementById("preview-container").style.height = document.getElementById("cotd-image").offsetHeight;
			});

			document.getElementById("search").addEventListener("keypress", function(event) {
				if (event.key === "Enter") {
					event.preventDefault();
					search();
				}
			});

			window.addEventListener('resize', function(event) {
				document.getElementById("preview-container").style.height = document.getElementById("cotd-image").offsetHeight;
			}, true);

			function isImageOk(img) {
				if (!img.complete || img.naturalWidth == 0) {
					return false;
				}

				return true;
			}

			// if this doesn't work, blame Gemini
			function reallyRand(x) {
				const date = new Date();
				const seed = date.getFullYear() * 10000 + 
							 date.getMonth() * 100 + 
							 date.getDate();

				const a = 1103515245;
				const c = 12345;
				const m = Math.pow(2, 31);

				let randomNumber = (a * seed + c) % m;
				randomNumber = randomNumber / m;

				return Math.floor(randomNumber * x);
			}

			function prepareGradients() {
				for (const gradient of gradients)
				{
					const opt = document.createElement("option");
					opt.value = gradient.name.replace(' ', '-');
					opt.text = gradient.name;
					document.getElementById("color-select").appendChild(opt);
				}

				setGradient();
			}

			function setGradient() {
				if (!initial_gradient || !localStorage.getItem("gradient"))
				{
					localStorage.setItem("gradient", document.getElementById("color-select").value);
				}
				
				gradient = localStorage.getItem("gradient");

				gradTop = "#000000";
				gradBottom = "#FFFFFF";
				for (const grad of gradients)
				{
					if (gradient == grad.name.replace(' ', '-'))
					{
						gradTop = grad.color1;
						gradBottom = grad.color2;
					}
				}
				
				if (initial_gradient)
				{
					document.getElementById("color-select").value = gradient;
				}

				initial_gradient = false;
				document.body.style.backgroundImage = `linear-gradient(to bottom, ${gradTop}, ${gradBottom})`;
			}

			function goToSets() {
				window.location = (rootPath + "/all-sets");
			}

			function goToDeckbuilder() {
				window.location = (rootPath + "/deckbuilder");
			}

			function search() {
				const url = new URL(rootPath + '/search', window.location.href.split('?')[0].split('/').slice(0, -1).join('/') + '/');
				url.searchParams.append('search', document.getElementById("search").value);
				window.location.href = url.pathname + url.search;
			}

			function randomCard() {
				let i = Math.floor(Math.random() * (card_list_arrayified.length + 1));
				let random_card = card_list_arrayified[i];

				const url = new URL(rootPath + '/card', window.location.href.split('?')[0].split('/').slice(0, -1).join('/') + '/');
				const params = {
					set: random_card.set,
					num: random_card.number,
					name: random_card.card_name
				}
				for (const key in params) {
					url.searchParams.append(key, params[key]);
				}

				window.location.href = url.pathname + url.search;
			}
		</script>
	</body>
	</html>
